name: Go Build & Deploy

on:
  push:
    branches:
      - main  # Runs when code is pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.1  # Match with your Go version

      - name: Build Project
        run: go build -o public-code

      - name: Deploy to deploy branch
        run: |
          git config --global user.name "dipto0079"
          git config --global user.email "sudiptobiswas423@gmail.com"
          git checkout -B deploy
          git add public-code
          git commit -m "Deploy new build"
          git push --force origin deploy
